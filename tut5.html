<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Variables</title>
    <script>

        // we can re declare variable with var
        // var z = "hello world"
        // var z = "HEYY!!!"
        // document.write(z);

        // we can not re declare variable with let
        // it will give error - Identifier 'z' has already been declared
        let z = "hello world"
        // let z = "HEYY!!!"
        // document.write(z);

        // constant variable
        const y = "hiii"
        // we can not re assign the value to the const variable 
        // y = "HIIIII"
        document.write(y);
    </script>
</head>
<body>
    <!-- difference between var let and const:
    var = can re declare the variable and re assign the value
    let = can not re declare the variable but can re assign the value
    const = can not re declare and re assign  -->
</body>
</html>
